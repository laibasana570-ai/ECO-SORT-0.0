<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECO SORT - Smart Waste Triage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 antialiased min-h-screen">
    <div id="root"></div>
      <script type="module">
  import React, { useState } from "react";
  import { createRoot } from "react-dom/client";
  import { Recycle, Trash2, Leaf, AlertTriangle } from "lucide-react";

  function App() {
    const [waste, setWaste] = useState("");
    const [result, setResult] = useState(null);

    const classifyWaste = () => {
      const item = waste.toLowerCase();

      if (item.includes("plastic") || item.includes("bottle")) {
        setResult({
          type: "Recyclable",
          icon: React.createElement(Recycle, { className: "w-8 h-8 text-green-600" }),
          bg: "bg-green-50",
          border: "border-green-500",
          tip: "Clean before recycling."
        });
      } else if (item.includes("food") || item.includes("banana")) {
        setResult({
          type: "Organic",
          icon: React.createElement(Leaf, { className: "w-8 h-8 text-emerald-600" }),
          bg: "bg-emerald-50",
          border: "border-emerald-500",
          tip: "Compost this waste."
        });
      } else if (item.includes("battery") || item.includes("chemical")) {
        setResult({
          type: "Hazardous",
          icon: React.createElement(AlertTriangle, { className: "w-8 h-8 text-red-600" }),
          bg: "bg-red-50",
          border: "border-red-500",
          tip: "Dispose at special collection centers."
        });
      } else {
        setResult({
          type: "Landfill",
          icon: React.createElement(Trash2, { className: "w-8 h-8 text-gray-600" }),
          bg: "bg-gray-50",
          border: "border-gray-500",
          tip: "Reduce usage if possible."
        });
      }
    };

    return React.createElement(
      "div",
      { className: "min-h-screen flex items-center justify-center p-6" },
      React.createElement(
        "div",
        { className: "bg-white shadow-xl rounded-2xl p-8 w-full max-w-md" },

        React.createElement("h1", { className: "text-3xl font-bold text-center mb-2" }, "â™»ï¸ ECO SORT"),
        React.createElement("p", { className: "text-center text-slate-500 mb-6" }, "Smart Waste Triage System"),

        React.createElement("input", {
          className: "w-full border rounded-lg p-3 mb-4",
          placeholder: "Enter waste item (e.g. plastic bottle)",
          value: waste,
          onChange: (e) => setWaste(e.target.value)
        }),

        React.createElement(
          "button",
          {
            onClick: classifyWaste,
            className: "w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold"
          },
          "Classify Waste"
        ),

        result &&
          React.createElement(
            "div",
            { className: `mt-6 border-l-4 ${result.border} p-4 ${result.bg} rounded-lg` },
            React.createElement("div", { className: "flex items-center gap-3" }, result.icon,
              React.createElement("h2", { className: "text-xl font-semibold" }, result.type)
            ),
            React.createElement("p", { className: "mt-2 text-slate-600" }, "ðŸ’¡ ", result.tip)
          )
      )
    );
  }

  createRoot(document.getElementById("root")).render(React.createElement(App));
</script>

  </body>
</html>
